[build]
  # Build the dashboard as the primary site
  command = "npm ci && npm run build:dash"
  publish = "dashboard/dist"

[functions]
  node_bundler = "esbuild"
  directory = "deployments/netlify-oauth/netlify/functions"

# API redirects for OAuth and health checks
[[redirects]]
  from = "/callback"
  to = "/.netlify/functions/callback"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

# SPA fallback: route all unmatched routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  # Add your environment variables here in the Netlify UI:
  # DASHBOARD_CLIENT_ID
  # DASHBOARD_CLIENT_SECRET
  # DASHBOARD_SESSION_SECRET
  # DASHBOARD_REDIRECT_URI
  # DASHBOARD_BASE_URL
  # DASHBOARD_API_PORT

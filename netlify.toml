[build]
  # Build the dashboard frontend only
  command = "npm ci && npm --prefix dashboard ci && npm run build:dash"
  publish = "dashboard/dist"

# SPA fallback: route all unmatched routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  # Ensure devDependencies (lint/build tools) are installed during Netlify builds
  NPM_CONFIG_PRODUCTION = "false"
  # Skip Husky during Netlify CI to avoid missing git hooks
  HUSKY = "0"
  # API URL for your bot server (set this in Netlify UI)
  # VITE_API_URL = "https://your-ngrok-url.ngrok-free.app"
